    var posX = 0;

    var roundX = 100;
    var roundY = 100;
    var delta = 0;
    var anim;

    function init() {
        anim = document.getElementById('anim');
        animate();
    }

    function animate() {
        delta += 0.1;

        posX = 400 + (Math.sin(delta)*roundX) + 'px';
        posY = 200 + (Math.cos(delta)*roundY) + 'px';

        //log();

        anim.style.left = posX;
        anim.style.top = posY;

        requestAnimationFrame(animate);
    }

    var FizzyText = function() {
        this.message = 'dat.gui';
        this.message2 = 'dat.gui';
        this.opacity = 0.8;
        this.roundX = 50;

    window.onload = function() {
        var text = new FizzyText();
        var gui = new dat.GUI();
        gui.add(text, 'message');

        var div = document.querySelector('#hel');
        var controllerText = gui.add(text, 'message2');
        var controllerRoundX = gui.add(text, 'roundX', 0, 500);
        var controllerRoundY = gui.add(text, 'roundY', 0, 500);
        var controllerOpacity = gui.add(text, 'opacity', 0, 1);
        gui.add(text, 'displayOutline');
        gui.add(text, 'explode');
        var controllerColor = gui.addColor(text, 'color');
        var controllerBackColor = gui.addColor(text, 'backcolor');

        controllerRoundX.onChange(function (vv) {
            roundX = vv;
        });
        controllerRoundY.onChange(function (vv) {
            roundY = vv;
        });

        controllerText.onChange(function (vv) {
            div.innerHTML = vv;
        });
        controllerOpacity.onChange(function (vv) {
            div.style.opacity = vv;
        });
        controllerColor.onChange(function (vv) {
            div.style.color = vv;
        });
        controllerBackColor.onChange(function (vv) {
            div.style.backgroundColor = vv;
        });
