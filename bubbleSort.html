<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<div id="demo"></div>

<script>

    //binary search
    var arr = [1, 3, 5, 6, 10, 11, 16, 17, 18, 19, 21];
    var start = 0;
    var end = arr.length;
    var mid = Math.floor((start + end) / 2);
    var n = 0;

    var key = 17;

    while (start <= end) {

        if (key == arr[mid]) {
            console.log('found');
            n++;
            break;
        }else if (key < arr[mid]) {
            end = mid - 1;
            mid = Math.floor((start + end) / 2);
        }else if (key > arr[mid]) {
            start = mid + 1;
            mid = Math.floor((start + end) / 2);
        }
    }

    if (n == 0) {
        console.log('nor found');
    }
    //end binary search



    //leaner search
    var arr = [21, 56, 85, 2, 6, 87];
    var key = 2,
        j = 0;

    for (var i=0; i< arr.length; i++) {
        if (arr[i] == key) {
            j++;
            //console.log('found');
            break;
        }
    }

    //(j == 0)?console.log('not found'): null;
    //end leaner search




    // bubble sort
    var number = [72, 8, 5, 9];

    for (var i = 0; i < number.length - 1; i++) {

        for (var j = 0; j < number.length - i; j++) {

            if (number[i] > number[i + 1]) {
                var temp = number[i];
                number[i] = number[i + 1];
                number[i + 1] = temp;
            }
        }

    }
    //console.log(number);
    // end bubble sort

    //document.getElementById("demo").innerHTML = number.sort();
</script>

</body>
